<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headline Strengthener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #111;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    h1 {
      font-weight: 600;
      color: #000;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 110px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fafafa;
      color: #111;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 15px;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .result-box {
      margin-top: 28px;
      padding: 20px;
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #111;
      white-space: pre-wrap;
      line-height: 1.55;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Headline Strengthener</h1>
    <p>Enter your headline below and get instant feedback based on sensory adjectives, verbs, nouns, tension, rhythm, and emotional benefit.</p>
    
    <textarea id="headlineInput" placeholder="Type your headline here..."></textarea>
    <button onclick="analyzeHeadline()">Improve My Headline</button>

    <div id="result" class="result-box" style="display:none;"></div>
  </div>

  <script>
    function analyzeHeadline() {
      const headline = document.getElementById("headlineInput").value.trim();
      const result = document.getElementById("result");

      if (!headline) {
        result.style.display = "block";
        result.textContent = "Please enter a headline to analyse.";
        return;
      }

      let feedback = "";

      // Sensory adjectives
      const sensoryWords = ["cool", "warm", "soft", "crisp", "breezy", "raw", "smooth", "airy"]; 
      const hasSensory = sensoryWords.some(w => headline.toLowerCase().includes(w));
      feedback += hasSensory ? "• Contains sensory depth. Good.\n" : "• Add a sensory adjective to create vividness.\n";

      // Verb presence
      const verbPattern = /(creates|gives|brings|meets|finds|feels|moves|shapes|defines|reveals|wraps|breathes)/i;
      feedback += verbPattern.test(headline) ? "• Strong verb detected.\n" : "• Add a vivid verb to drive action.\n";

      // Noun presence
      const nounPattern = /(linen|fabric|world|skin|summer|craft|comfort|light|breeze|touch)/i;
      feedback += nounPattern.test(headline) ? "• Clear noun anchor found.\n" : "• Include a concrete noun to ground the idea.\n";

      // Tension or contrast
      const contrastPattern = /(meets|between|against|versus|vs|from.*to)/i;
      feedback += contrastPattern.test(headline) ? "• Has contrast/tension. Nice.\n" : "• Consider adding a contrast for intrigue.\n";

      // Rhythm
      const wordCount = headline.split(/\s+/).length;
      if (wordCount <= 5) feedback += "• Short, punchy rhythm. Effective.\n";
      else if (wordCount <= 10) feedback += "• Medium rhythm — could be refined for musicality.\n";
      else feedback += "• Headline may be too long; tighten rhythm.\n";

      // Emotional benefit
      const emotionalPattern = /(comfort|ease|freedom|calm|confidence|clarity|freshness|lightness)/i;
      feedback += emotionalPattern.test(headline) ? "• Emotional benefit present.\n" : "• Add an emotional payoff — what does it do for the person?\n";

      result.style.display = "block";
      result.textContent = feedback;
    }
  </script>
</body>
</html>
